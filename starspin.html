<!DOCTYPE html>
<html>
  <head>
    <title>Wave Detection</title>
    <style>
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #ea7171;
            font-family: Arial, sans-serif;
            font-size: 100px;
            color: rgb(252, 246, 78);
        }

    #webcam-container {
                        width: 400px;
                        height: 400px;
                        position: relative;
                        display: none;
                    }

    #label-container {
                        font-size: 2em;
                        font-weight: bold;
                    }

    #star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5em;
    color: yellow;
}

#star.spin {
    animation: spin 5s linear infinite;
}

#star.pause {
    animation-play-state: paused;
}

@keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}


    </style>
  </head>
  <body>
    <div id="webcam-container"></div>
    <div id="star">&#9733;</div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">

// URL to your teachable machine model
let modelURL = "https://teachablemachine.withgoogle.com/models/DEf-K_173/";
let model, webcam, labelContainer, maxPredictions;

// Load the image model and setup the webcam
async function init() {
    const modelURLComplete = modelURL + "model.json";
    const metadataURL = modelURL + "metadata.json";

    // Load the model
    model = await tmImage.load(modelURLComplete, metadataURL);
    maxPredictions = model.getTotalClasses();

    // Setup the webcam
    const flip = true; // whether to flip the webcam
    webcam = new tmImage.Webcam(400, 400, flip); // width, height, flip
    await webcam.setup(); // request access to the webcam
    await webcam.play();
    window.requestAnimationFrame(loop);

    // Append elements to the DOM
    document.getElementById("webcam-container").appendChild(webcam.canvas);
    labelContainer = document.getElementById("label-container");
}

async function loop() {
    webcam.update(); // update the webcam frame
    await predict();
    window.requestAnimationFrame(loop);
}

// Run the webcam image through the image model
async function predict() {
    // Predict can take in an image, video or canvas html element
    const prediction = await model.predict(webcam.canvas);
    let highestProbability = -1;
    let highestClass = "";
    for (let i = 0; i < maxPredictions; i++) {
        if(prediction[i].probability > highestProbability){
            highestProbability = prediction[i].probability;
            highestClass = prediction[i].className;
        }
    }

    if(highestClass === "Wave"){
    document.getElementById("star").classList.add("spin");
    document.getElementById("star").classList.remove("pause");
} else {
    document.getElementById("star").classList.add("pause");
}

}

init();


    </script>
  </body>
</html>
